<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Solver</title>
    <link rel="icon" href="images/icon.png" type="image/png">

    <style>
        /* General Styles */
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/background5.png') no-repeat center center fixed;
        background-size: cover;
        color: #333;
    }


        /* Header */
        header {
            background: linear-gradient(90deg, #000, #444);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Form Styles */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 40px auto;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="home.html"><img src="images/icon.png" alt="Mohassin Icon"></a>
        <nav>
            <a href="home.html">Back to Home</a>
        </nav>
    </header>

    <!-- Form Content -->
    <div class="form-container">
        <h2>Submit Your Optimization Solver</h2>
        <form>
            <div class="form-group">
                <label for="solverName">Solver Name:</label>
                <input type="text" id="solverName" placeholder="Enter solver name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="4" placeholder="Describe your solver"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Solver File:</label>
                <input type="file" id="file" accept=".zip,.rar,.tar">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
